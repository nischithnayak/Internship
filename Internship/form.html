<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation</title>
</head>
<body>
    <form action="" >
        <label for="username">User name</label>
        <br> 
        <input type="text" name="username">
    </form>
    <br> 
    <form action="" method="get">
        <label for="username">User name</label>
        <input type="text" name="username">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password">
        <br>
        <br>
        <label for="email_id">Email</label>
        <input type="email" name="email_id">
        <br><br>
        <input type="submit" value="login">
    </form>
    <hr>
    <form action="" method="post">
        <label for="username">User name</label>
        <input type="text" name="username">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password">
        <br>
        <br>
        <label for="email_id">Email</label>
        <input type="email" name="email_id">
        <br><br>
        <input type="submit" value="login">
    </form> 
    <br>
    <hr> 
    <form action="">
        Enter Name: <input type="text" required>
        <br><br>
        Enter Password: <input type="password">
        <br><br>
        Confirm Password: <input type="text">
        <br><br>
        Enter Email: <input type="email" placeholder="abcd@gmail.com"  required>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others
        <br><br>
        Qualification: <input type="checkbox">10
        <input type="checkbox">+2
        <input type="checkbox">Graduation
        <input type="checkbox">Post Graduation
        <br>
        Select Your City: <select name="city" >
        <option value="delhi">Delhi</option>
        <option value="UP">UP</option>
        <option value="assam">Assam</option>
        <option value="jaipur">Jiapur</option>
        <option value="Mumbai">Mumbai</option>
        </select>
        <br><br>
        Mobile: <input type="number" name="mobile number">
        <br><br>
        DOB: <input type="date">
        <br><br>
        Select the Date: <input type="date" min="2024-11-20" max="2024-11-30">
        <br><br>
        <input type="submit" value="submit">
<br><br>
Describe About Yourself:
<textarea rows="3" cols="10"></textarea>
<br><br>
<input type="submit" valur="submit">
    </form>
    
</body>
</html>
